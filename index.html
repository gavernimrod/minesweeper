<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mine Sweeper!</title>
    <link rel="stylesheet" href="css/minesweeper.css" />
    <link rel="icon" href="img/favicon3.ico" type="image/gif" sizes="16x16" />
  </head>
  <body onload="initGame()" oncontextmenu="return false">
    <section class="page-title">
      <h1>
        <span class="fontawesome-star star"></span> <span>MINE SWEEPER</span>
        <span class="fontawesome-star star"></span>
      </h1>
    </section>
    <div class="header-container">
      <div class="header-inner-container">
        <div class="dropdown">
          <button onclick="chooseLevel()" class="dropbtn">Change Level</button>
          <div id="myDropdown" class="dropdown-content">
            <div onclick="changeLevel(0)">Easy (5x5) 2 mines</div>
            <div onclick="changeLevel(1)">Intermediate (6x6) 5 mines</div>
            <div onclick="changeLevel(2)">Hard (8x8) 15 mines</div>
            <div onclick="changeLevel(3)">Hardcore (10X10) 20 mines</div>
          </div>
        </div>
        <button onclick="activateHintMode()" id="hint" class="dropbtn">
          Use Hint
        </button>
        <button onclick="showSafeCell()" id="safe" class="dropbtn">
            Use Safe
          </button>
          <div id="safer" class="safe-count">
          </div>
      </div>
    </div>

    <div class="board-container blur">
      <div class="board-inner-container">
        <div class="stats">
          <span class="timer time"
            >TIME<br /><span class="time-counter">000</span></span
          >
          <div
            onlclick="initGame()"
            id="smiley-container"
            class="smiley-container"
          >
            <img
              id="smiley"
              onclick="initGame()"
              onclick="toggleSmiley()"
              class="smiley"
              src="img/smileyDefault.png"
            />
          </div>
          <span class="mines" >MINES<br /><span class="mines-counter">000</span></span>
        </div>
        <table class="board-table" border="1">
          <tbody class="board"></tbody>
        </table>
      </div>
    </div>

    <div id="end-modal-container" class="end-modal-container hide modal">
      <p class="message endMsg">Game Over</p>
      <input id="name" type="text" class="input-name" />
      <br />
      <h2>Play Again?</h2>
      <button class="btn" onclick="initGame()">Yes</button>
      <button onclick="nextLevel()" class="btn">Next Level</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/minesweeper.js"></script>
  </body>
</html>
